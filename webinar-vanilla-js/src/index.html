<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/transmit-favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transmit Security Demo</title>
  </head>
  <body>
    <div class="min-h-screen bg-gray-100 text-gray-900 flex justify-center">
      <div class="max-w-screen-xl m-0 sm:m-10 bg-white shadow sm:rounded-lg flex justify-center flex-1">
        <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
          <h1 class="text-2xl xl:text-3xl font-semibold">
            <span class="bg-indigo-900 text-white font-semibold rounded-full py-1 px-2">AI</span>
            <span class="text-slate-900">N</span><span class="text-slate-700">F</span
            ><span class="text-slate-500">T</span>
            <span class="text-3xl ina-logo text-indigo-600">Art</span>
          </h1>
          <div id="login-main" class="mt-12 flex flex-col items-center">
            <h2 class="ina-title mb-8">Login</h2>
            <div class="w-full flex-1">
              <!-- // TODO: Add social login
              <div class="flex flex-col items-center">
                <button class="ina-btn-secondary">
                  <div class="bg-white p-2 rounded-full">
                    <img class="w-4" src="/icon-google.svg" alt="Sign up with Google" />
                  </div>
                  <span class="ml-4"> Login with Google </span>
                </button>
              </div>

              <div class="my-12 border-b text-center">
                <div class="ina-div-hr">Or sign in with e-mail &amp; password</div>
              </div>
              -->

              <div class="mx-auto max-w-xs">
                <input class="ina-inp-txt-primary" autocomplete="username webauthn" type="email" placeholder="Email" />
                <input class="ina-inp-txt-primary mt-5" type="password" placeholder="Password" />
                <button id="btn-login" class="ina-btn-primary mt-5">
                  <svg
                    class="w-6 h-6 -ml-2"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                    <circle cx="8.5" cy="7" r="4" />
                  </svg>
                  <span class="ml-3"> Sign In </span>
                  <img src="/icon-fingerprint.svg" class="hidden ml-3 w-6 h-6" alt="Sign up with biometrics" />
                </button>

                <div class="mt-3 text-center text-sm text-gray-600">
                  Don't have an account? <a href="/sign-up.html" class="ina-a-primary">Sign up</a>
                </div>

                <p class="mt-6 text-xs text-gray-600 text-center">
                  Read
                  <a href="#" class="ina-txt-underlined">Terms of Service</a>
                  and
                  <a href="#" class="ina-txt-underlined">Privacy Policy</a>
                </p>
              </div>
            </div>
          </div>
          <div id="login-stepup-otp" class="mt-12 flex flex-col items-center hidden">
            <h2 class="ina-title mb-8">Email Verification</h2>
            <div class="w-full flex-1">
              <div class="mx-auto max-w-xs">
                <div class="mt-3 text-center text-sm text-gray-600">
                  Enter the 6-digit verification code sent to your email.
                </div>
                <div class="my-10 w-full flex flex-row justify-center">
                  <input id="email-otp-1" type="text" class="ina-inp-txt-single-digit" pattern="\d*" maxlength="1" />
                  <input id="email-otp-2" type="text" class="ina-inp-txt-single-digit" pattern="\d*" maxlength="1" />
                  <input id="email-otp-3" type="text" class="ina-inp-txt-single-digit" pattern="\d*" maxlength="1" />
                  <input id="email-otp-4" type="text" class="ina-inp-txt-single-digit" pattern="\d*" maxlength="1" />
                  <input id="email-otp-5" type="text" class="ina-inp-txt-single-digit" pattern="\d*" maxlength="1" />
                  <input id="email-otp-6" type="text" class="ina-inp-txt-single-digit" pattern="\d*" maxlength="1" />
                </div>
                <button id="btn-otp-continue" class="ina-btn-primary mt-5">
                  <svg
                    class="w-6 h-6 -ml-2"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                    <circle cx="8.5" cy="7" r="4" />
                  </svg>
                  <span class="ml-3"> Continue </span>
                </button>
                <a aria-label="back-to-products" class="ina-btn-white mt-5 text-gray-400" href="/">
                  <img
                    src="/icon-arrow-left.svg"
                    alt="back"
                    class="svg-inline--fa fa-arrow-left fa-w-14 w-4 mr-2 inline-flex" />
                  Back
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="flex-1 bg-indigo-100 text-center hidden lg:flex">
          <div
            class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat"
            style="background-image: url('/img/hero-1.jpeg')"></div>
        </div>
      </div>
    </div>
    <footer class="bg-gray-100 py-8 text-center">
      <p class="text-gray-600">&copy; 2024 Demo App.</p>
    </footer>

    <script type="module" src="/main.js"></script>
    <script type="module">
      import {
        checkFlag,
        loadAndInitTsSdk,
        showToastSync,
        storeSaveUser,
        RISK_ACTIONS,
        newOrchestrationController,
        animateOtpInputs,
        getOtpFromInputs,
      } from './main.js';

      const btnLogin = document.getElementById('btn-login');
      btnLogin.addEventListener('click', () => {
        if (checkFlag('VITE_FLAG_LOGIN_USE_IDO')) {
          loginWithIDO();
        } else {
          loginWithPassword();
        }
      });

      /**
       * Initialize SDK and make required changes in the UI for passwordless
       */
      const letsGoPasswordless = async () => {
        try {
          // Check if biometrics is supported
          const isBiometricsSupported = await window.tsPlatform.webauthn.isPlatformAuthenticatorSupported();
          console.log('isBiometricsSupported', isBiometricsSupported);
          if (isBiometricsSupported) {
            btnLogin.removeEventListener('click', loginWithPassword);
            // Remove password input and add biometrics
            document.querySelector('input[type="password"]').classList.add('hidden');
            btnLogin.getElementsByTagName('img')[0].classList.remove('hidden');
            // Add Passkey registration logic to the button
            btnLogin.addEventListener('click', loginWithPasskeyModal);

            // Start autofill/conditionalUI
            initPasskeyAutofill();
          }
        } catch (error) {
          console.error('Failed to initialize TS Platform SDK', error);
          showToastSync('Failed to initialize TS Platform SDK', 'error');
        }
      };
      // Load and Initialize the SDK once it's loaded
      if (checkFlag('VITE_FLAG_DISABLE_PASSKEYS')) {
        loadAndInitTsSdk();
      } else {
        loadAndInitTsSdk(letsGoPasswordless);
      }

      // TODO: Remove (or not :P) - helper for demos
      document.querySelector('h2').addEventListener('click', () => {
        document.querySelector('input[type="email"]').value = 'demo@demo.demo';
        document.querySelector('input[type="password"]').value = 'Demo1234!';
      });

      /**
       * Login with passkey
       */
      async function loginWithPasskeyModal() {
        const email = document.querySelector('input[type="email"]').value;
        if (!email) {
          showToastSync('Please enter email', 'warning');
          return;
        }

        // Abort autofill first
        await window.tsPlatform.webauthn.authenticate.autofill.abort();
        try {
          const webauthn_encoded_result = await window.tsPlatform.webauthn.authenticate.modal(email); // Optional username
          await completePasskeyLogin(webauthn_encoded_result, email);
        } catch (error) {
          console.error(error);
          showToastSync('Invalid user or passkey', 'warning');
          // Re-start autofill/conditionalUI
          initPasskeyAutofill();
        }
      }

      /**
       * Enable passkey autofill
       */
      async function initPasskeyAutofill() {
        // Start autofill/conditionalUI if supported
        const isAutofillSupported = await window.tsPlatform.webauthn.isAutofillSupported();
        if (!isAutofillSupported) {
          console.log('Autofill not supported');
          return;
        }

        await window.tsPlatform.webauthn.authenticate.autofill.activate({
          onSuccess: async (webauthn_encoded_result) => {
            try {
              await completePasskeyLogin(webauthn_encoded_result);
            } catch (error) {
              console.error(error);
              showToastSync("Sorry, couldn't sign you in", 'warning');
            }
          },
          onError: (error) => {
            console.log('Passkey autofill error: ', error);
            if (error.errorCode !== 'autofill_authentication_aborted') {
              // The user doesn't exists or cannot login, redirect to register
              console.log("User doesn't exist. Sign up first");
              showToastSync("User doesn't exist. Sign up first", 'warning');
            }
          },
        });
      }

      /**
       * Complete login with passkey
       * @param {string} webauthnEncodedResult Encoded result from the SDK
       * @param {string} email User email
       */
      async function completePasskeyLogin(webauthnEncodedResult, email) {
        // Trigger action event
        const actionResponse = await window.tsPlatform.drs.triggerActionEvent(RISK_ACTIONS.LOGIN);

        // Complete login with passkey plus risk
        const resp = await fetch(`${import.meta.env.VITE_BACKEND_BASE_URL}/webauthn/auth`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            userId: email,
            webauthnEncodedResult,
            actionToken: actionResponse.actionToken,
          }),
        });
        if (resp.status !== 200) {
          console.error('Failed to login with passkey');
          showToastSync('Invalid user or passkey', 'warning');
          initPasskeyAutofill();
          return;
        }

        const data = await resp.json();
        storeSaveUser(data.email, data.token);

        // Set User ID for traceability
        try {
          const setAuthnUserOk = await window.tsPlatform.drs.setAuthenticatedUser(data.email);
          console.log('Set Authenticated User:', setAuthnUserOk ? 'OK' : 'Failed');
        } catch (error) {
          console.warn('Failed to set authenticated user', error);
          showToastSync('Failed to set authenticated user', 'warning');
        }

        window.location.href = '/home.html';
      }

      /**
       * Login with email and password
       */
      async function loginWithPassword() {
        const email = document.querySelector('input[type="email"]').value;
        const password = document.querySelector('input[type="password"]').value;
        if (!email || !password) {
          showToastSync('Please enter email and password', 'warning');
          return;
        }

        // Trigger action event
        const actionResponse = await window.tsPlatform.drs.triggerActionEvent(RISK_ACTIONS.LOGIN);

        const resp = await fetch(`${import.meta.env.VITE_BACKEND_BASE_URL}/auth`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password, actionToken: actionResponse.actionToken }),
        });
        if (resp.status !== 200) {
          console.error('Failed to login');
          showToastSync('Invalid user or credentials', 'warning');
          return;
        }

        const data = await resp.json();
        storeSaveUser(email, data.token);
        window.location.href = '/home.html';
      }

      /**
       * Login with Orchestrated Login
       */
      async function loginWithIDO() {
        const email = document.querySelector('input[type="email"]').value;
        const password = document.querySelector('input[type="password"]').value;
        if (!email || !password) {
          showToastSync('Please enter email and password', 'warning');
          return;
        }

        // Get instance of the orchestrator, configure handlers and start the journey
        const orchestrator = newOrchestrationController();
        const onSuccess = async (idoResponse) => {
          // On successful journey completion, send idoResponse.token to backend
          // to complete authentication and grant access
          const resp = await fetch(`${import.meta.env.VITE_BACKEND_BASE_URL}/auth/external`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ token: idoResponse.token }),
          });
          if (resp.status !== 200) {
            console.error('Failed to login');
            showToastSync('Invalid user or credentials', 'warning');
            return;
          }

          const data = await resp.json();
          storeSaveUser(data.userId, data.token);
          window.location.href = '/home.html';
        };
        const onFailure = (idoResponse) => {
          console.error('Failed to login', idoResponse);
          showToastSync('Invalid user or credentials', 'warning');
        };
        const handleStepEmailOTP = (idoResponse) => {
          // hide login form and show OTP form
          document.getElementById('login-main').classList.add('hidden');
          document.getElementById('login-stepup-otp').classList.remove('hidden');

          animateOtpInputs('email-otp-', 6, 'btn-otp-continue');
          // Add listener to OTP form continue button
          document.getElementById('btn-otp-continue').addEventListener('click', () => {
            const passcode = getOtpFromInputs('email-otp-', 6);
            // Call IDO backend with otp to continue journey
            orchestrator.submitResponseEmailOTP(passcode);
          });
        };
        orchestrator.setHandlers({
          handleStepSuccess: onSuccess,
          handleStepRejection: onFailure,
          handleStepEmailOTP: handleStepEmailOTP,
        });

        orchestrator.startJourney(import.meta.env.VITE_TS_JOURNEY_LOGIN, {
          username: document.querySelector('input[type="email"]').value,
          password: document.querySelector('input[type="password"]').value,
        });
      }
    </script>
  </body>
</html>
